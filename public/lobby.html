<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로비</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }

        .room-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .room-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .room-card.selected {
            border: 2px solid #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">방 생성 및 선택</h1>
            </div>
        </div>

        <!-- 방 생성 폼 -->
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">새로운 방 생성</h5>
                        <form id="roomCreationForm">
                            <div class="mb-3">
                                <label for="roomName" class="form-label">방 이름</label>
                                <input type="text" class="form-control" id="roomName" required>
                                <div class="invalid-feedback"> 방 이름을 입력해주세요. </div>
                            </div>
                            <div class="mb-3">
                                <label for="roomType" class="form-label">난이도</label>
                                <select class="form-select" id="roomType">
                                    <option value="1">쉬움</option>
                                    <option value="2">보통</option>
                                    <option value="3">어려움</option>
                                    <option value="4">극악</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="roomPassword" class="form-label">비밀 번호</label>
                                <div class="mb-3">
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="enablePasswordInput">
                                        <label class="form-check-label" for="enablePasswordInput"> 비밀번호 설정</label>
                                    </div>
                                    <input type="password" class="form-control" id="passwordInput" placeholder="비밀번호 입력" disabled>
                                    <div class="invalid-feedback"> 비밀번호를 입력해주세요. </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-primary">싱글 플레이</button>
                                <button type="submit" class="btn btn-success">방 생성</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 방 목록 -->
        <div class="row" id="roomList">
            <!-- 동적으로 방 카드가 추가될 영역 -->
        </div>
    </div>

    <!-- 선택된 방 모달 -->
    <div class="modal fade" id="roomSelectionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">방 선택 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="selectedRoomDetails">
                    <!-- 선택된 방 상세 정보 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="confirmRoomSelection">입장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="module">
        import { sendEvent } from './init/socket.js'

        const roomCreationForm = document.getElementById('roomCreationForm');
        const enableCheckbox = document.getElementById('enablePasswordInput');
        const passwordInput = document.getElementById('passwordInput');

        const roomList = document.getElementById('roomList');
        const roomSelectionModal = new bootstrap.Modal(document.getElementById('roomSelectionModal'));
        const selectedRoomDetails = document.getElementById('selectedRoomDetails');
        const confirmRoomSelection = document.getElementById('confirmRoomSelection');

        let rooms = [];
        let selectedRoom = null;

        // 체크박스 상태에 따라 비밀번호 입력 필드 활성/비활성화  
        enableCheckbox.addEventListener('change', function () {
            if (this.checked) {
                passwordInput.disabled = false;
                passwordInput.focus();
            } else {
                passwordInput.disabled = true;
                passwordInput.value = '';
            }
        }); 

        // 방 생성 이벤트 핸들러  
        roomCreationForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const roomName = document.getElementById('roomName').value;
            const roomType = document.getElementById('roomType').value;
            const roomPassword = passwordInput.value;

            sendEvent(1001, {gameName: roomName,type: roomType, password: roomPassword})

            const newRoom = {
                id: Date.now(),
                name: roomName,
                type: roomType,
                password: roomPassword
            };

            rooms.push(newRoom);
            renderRooms();
            roomCreationForm.reset();

            // 게임 실행
            import("./src/game.js");
        });

        // 방 렌더링 함수  
        function renderRooms() {
            roomList.innerHTML = '';
            rooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'col-md-4 mb-3';
                roomCard.innerHTML = `  
                    <div class="card room-card" data-room-id="${room.id}">  
                        <div class="card-body">  
                            <h5 class="card-title">${room.name}</h5>  
                            <p class="card-text">  
                                난이도: ${getRoomTypeLabel(room.type)}<br>  
                                인원: 1/2명  
                            </p>  
                        </div>  
                    </div>  
                `;
                roomCard.addEventListener('click', () => selectRoom(room));
                roomList.appendChild(roomCard);
            });
        }

        // 방 유형 라벨 변환 함수  
        function getRoomTypeLabel(type) {
            const labels = {
                1: '쉬움',
                2: '보통',
                3: '어려움',
                4: '극악'
            };
            return labels[type] || type;
        }

        // 방 선택 함수  
        function selectRoom(room) {
            selectedRoom = room;

            // 모든 카드에서 selected 클래스 제거  
            document.querySelectorAll('.room-card').forEach(card => {
                card.classList.remove('selected');
            });

            // 선택된 카드에 selected 클래스 추가  
            const selectedCard = document.querySelector(`.room-card[data-room-id="${room.id}"]`);
            selectedCard.classList.add('selected');

            // 모달에 방 정보 표시  
            selectedRoomDetails.innerHTML = `  
                <p><strong>방 이름:</strong> ${room.name}</p>  
                <p><strong>난이도: </strong> ${getRoomTypeLabel(room.type)}</p>  
                <p><strong>최대 인원:</strong> 2명</p>  
            `;

            roomSelectionModal.show();
        }

        // 방 선택 확인 이벤트  
        confirmRoomSelection.addEventListener('click', function () {
            if (selectedRoom) {


                alert(`${selectedRoom.name}방으로 입장합니다`);
                roomSelectionModal.hide();
            }
        });
    </script>
</body>

</html>
